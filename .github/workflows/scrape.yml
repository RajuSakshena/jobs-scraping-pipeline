name: Run All Job Scrapers

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"   # Daily at 2 AM UTC

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: write   # IMPORTANT for pushing changes

    steps:
      # 1️⃣ Checkout Repository
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install Google Chrome (for Selenium if needed)
      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      # 4️⃣ Install Dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-action.txt

      # 5️⃣ Run Scrapers
      - name: Run scrapers
        run: python runner.py

      # 6️⃣ Upload Output as Artifact (Download Option)
      - name: Upload output files
        uses: actions/upload-artifact@v4
        with:
          name: job-scraper-output
          path: output/

      # 7️⃣ Commit and Push Updated Excel (Overwrite Every Run)
      - name: Commit and Push Updated Excel
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add output/Combined.xlsx
          git commit -m "Daily auto update Combined.xlsx" || echo "No changes to commit"
          git push
